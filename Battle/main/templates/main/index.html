<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Battle</title>
    <link rel="icon" href="images/ico.png">
</head>
<header>

    <div class="header_menu">
        <p>В бой</p>
    </div>

    <div class="header_menu">
        <p>Лидеры</p>
    </div>

    <div class="header_menu">
        <p>Информация</p>
    </div>

    <div class="header_menu">
        <p>Войти</p>
    </div>

</header>
<body>
    <div class="info">
        <div class="enemy_info_block">
            <img src="images/enemy.png" alt="" class="info_block_images">
            <img src="images/full-heart.png" alt="" class="info_block_images">
            <img src="images/full-heart.png" alt="" class="info_block_images">
            <img src="images/full-heart.png" alt="" class="info_block_images">
            <img src="images/full-heart.png" alt="" class="info_block_images">
            <img src="images/full-heart.png" alt="" class="info_block_images">
        </div>

        <div class="hero_info_block">
            <img src="images/shot_heart.png" alt="" class="info_block_images">
            <img src="images/full-heart.png" alt="" class="info_block_images">
            <img src="images/full-heart.png" alt="" class="info_block_images">

        </div>

    </div>

    <div class="hero_images">
        <div class="enemy_images_block" style="background-image: url('images/back_rain1.gif')">
            <img src="images/hero_girl.png" alt="">
        </div>

        <img src="images/swords.png" alt="" class="swords">

        <div class="hero_images_block" style="background-image: url('images/back_bubl.jpg')">
            <img src="images/hero_bubl.png" alt="">
        </div>
    </div>

    <div class="hero_actions">
        <div class="hero_actions_enemy">
            <p>Ты за это поплатишься!</p>
        </div>

        <div class="hero_actions_level">
            <p>1</p>
            <p>LVL</p>
        </div>
        
        <div class="hero_actions_hero">
            <div class="item">
                <img src="images/sword.png" alt="" class="hero_actions_hero_images">
                <p>2</p>
            </div>

            <div class="item">
                <img src="images/sheild.png" alt="" class="hero_actions_hero_images">
                <p>1</p>
            </div>

            <div class="item">
                <img src="images/sword.png" alt="" class="hero_actions_hero_images">
                <p>10</p>
            </div>

            <div class="item">
                <img src="images/leave.png" alt="" class="hero_actions_hero_images">
            </div>

        </div>
    </div>
</body>
</html>
